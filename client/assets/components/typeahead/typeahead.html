<angucomplete-alt id="searchInput"
  placeholder="Search ..."
  pause="300"
  title-field="{{ta.typeaheadField}}"
  selected-object="ta.selectedSomething"
  input-changed="ta.updateSearchQuery"
  input-name="searchQuery"
  remote-api-handler="ta.doTypeaheadSearch"
  minlength="1"
  input-class="search"
  match-class="highlight" />
