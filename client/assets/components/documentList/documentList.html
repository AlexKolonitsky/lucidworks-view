<article class="grid-block" ng-repeat="doc in vm.docs">

    <div zf-interchange="">
      <img media="small" ng-src="{{doc.image[0]}}">
    </div>
  </div>
  <div class="detail small-8 medium-10 vertical">
    <h3 style="display:inline;">{{doc.name[0]}}</h3>
    <h4 class="subheader">By <span ng-if="!doc.artistName[0]">{{doc.studio[0]}}</span><span ng-if="doc.artistName[0]">{{doc.artistName[0]}}</span><span ng-if="!doc.artistName[0]">{{doc.manufacturer[0]}}</span></h4>
    <p class="large-8 xlarge-7 xx-large-6">
      {{doc.plot[0]}}
    </p>
    <div>
      <strong style="text-decoration: line-through" ng-if="doc.regularPrice[0] !== doc.salePrice[0]">${{doc.regularPrice[0]}}</strong>

    </div>
