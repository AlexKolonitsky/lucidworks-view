<div>
  <ul class="menu-bar" ng-show="vm.showState === 'next'">
    <li>
      <a ng-click="vm.gotoNextPage()">
        Next &gt;
      </a>
    </li>
  </ul>
  <ul class="menu-bar" ng-show="vm.showState === 'previous'">
    <li>
      <a ng-click="vm.gotoPreviousPage()">
        &lt; Previous
      </a>
    </li>
  </ul>
  <ul  class="menu-bar" ng-show="vm.showState === 'both'">
    <li>
      <a ng-click="vm.gotoPreviousPage()">&lt;</a>
    </li>
    <li class="text-center">
      <a>
        <span class="show-for-small-only">Page {{vm.getNormalizedPage()}}</span>
        <span class="show-for-medium">Page {{vm.getNormalizedPage()}} of {{vm.totalPages}}</span>
      </a>
    </li>
    <li>
        <a ng-click="vm.gotoNextPage()">&gt;</a>
    </li>
  </ul>
</div>
