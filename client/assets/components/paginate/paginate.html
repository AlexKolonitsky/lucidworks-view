<div>
  <a ng-show="vm.page === 0 && vm.lastPage > 1">
    Next &gt;
  </a>
  <a ng-show="vm.page === vm.lastPage && vm.page > 0">
    &lt; Previous
  </a>
  <a ng-show="vm.page !== (vm.lastPage || 0)">
    <div>&lt;</div><div>Page {{vm.getNormalizedPage()}}<span class="show-for-medium"> of {{vm.totalPages}}</span></div><div>&gt;</div>
  </a>
</div>
