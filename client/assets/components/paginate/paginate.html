<div ng-switch="vm.showState">
  <div ng-switch-when="neither">
     There are no results for that query!
     <div class="info">Try searching on a different term or using different facets to refine your search</div>
  </div>
  <ul class="menu-bar" ng-switch-when="next">
    <li>
      <a ng-click="vm.gotoNextPage()">
        Next &gt;
      </a>
    </li>
  </ul>
  <ul class="menu-bar" ng-switch-when="previous">
    <li>
      <a ng-click="vm.gotoPreviousPage()">
        &lt; Previous
      </a>
    </li>
  </ul>
  <ul  class="menu-bar" ng-switch-when="both">
    <li>
      <a ng-click="vm.gotoPreviousPage()">&lt;</a>
    </li>
    <li class="text-center">
      <a>
        <span class="show-for-small-only">Page {{vm.getNormalizedPage()}}</span>
        <span class="show-for-medium">Page {{vm.getNormalizedPage()}} of {{vm.totalPages}}</span>
      </a>
    </li>
    <li>
        <a ng-click="vm.gotoNextPage()">&gt;</a>
    </li>
  </ul>
</div>
