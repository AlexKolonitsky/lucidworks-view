<section class="accordion-item" class="block-list" ng-class="{'is-active': vm.active}">
  <div class="accordion-title" ng-click="vm.active = !vm.active">{{vm.facetLabel ? vm.facetLabel : vm.facetName}}</div>
  <div class="accordion-content">
    <ul class="block-list">
      <li>
        <input type="text" ng-model="vm.facetFilter" placeholder="{{vm.facetLabel ? vm.facetLabel : vm.facetName}} filter">
      </li>
      <li ng-repeat="facet in vm.facetCounts | filter: vm.facetFilter">
        <input type="checkbox" id="{{facet.hash}}" >
        <label for="{{facet.hash}}">{{facet.title}} <span>({{facet.amount}})</span></label>
      </li>
  </div>
</section>
