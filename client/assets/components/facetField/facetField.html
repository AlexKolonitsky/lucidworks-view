<ul>
  <li>
    <input type="text" ng-model="vm.facetFilter" placeholder="filter">
  </li>
  <li ng-repeat="facet in vm.facetCounts | filter: vm.facetFilter">
    <input type="checkbox" id="{{facet.hash}}" ng-model="vm.toggleFacet()">
    <label for="{{facet.hash}}">{{facet.title}} <span>({{facet.amount}})</span></label>
  </li>
</ul>
