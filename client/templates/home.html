---
name: home
url: /search?query
animationIn: slideInRight
animationOut: slideOutLeft
controller: HomeController as hc
---
<zf-offcanvas position="left"></zf-offcanvas>
<div class="grid-frame vertical">

  <!-- Top Bar -->
  <nav class="primary title-bar">
    <span class="center">
      <form name="searchForm" class="show-for-medium" ng-submit="hc.search()">
        <span class="inline-label" style="margin-bottom: 0;">
          <!-- TODO Add a class -->
          <search-box query="hc.searchQuery" style="flex:1"></search-box>
          <!-- <input type="text" placeholder="Search..." autocomplete="on" ng-model="hc.searchQuery"/> -->
          <a href="#" class="success button" ng-click="hc.search()"><img
            zf-iconic=""
            icon="magnifying-glass"
            data-direction="top"
            size="small"
            class="iconic-color-secondary"></a>
        </span>
      </form>
      <span class="show-for-small-only">
        <a class="title">{{hc.appName}}</a>
      </span>
    </span>
    <!-- Mobile Search bar -->
    <ul class="left menu-bar primary condense">
      <li class="show-for-small-only">
        <a zf-toggle="sidebar"><img
          zf-iconic=""
          icon="menu"
          data-direction="top"
          size="small"
          class="iconic-color-secondary"></a></a>
      </li>
      <li class="show-for-medium">
        <a class="title">{{hc.appName}}</a>
      </li>
    </ul>
    <ul class="right menu-bar primary condense">
      <li class="show-for-medium">
        <a ui-sref="login" ng-click="hc.logout()">Logout</a>
      </li>
    </ul>
  </nav>
  <nav class="primary title-bar show-for-small-only">
    <form ng-submit="hc.search()">
      <span class="inline-label" style="margin-bottom: 0;">
        <!-- TODO Add a class -->
        <search-box query="hc.searchQuery" style="flex:1"></search-box>
        <a href="#" class="success button" ng-click="hc.search()"><img
          zf-iconic=""
          icon="magnifying-glass"
          data-direction="top"
          size="small"
          class="iconic-color-secondary"></a>
      </span>
    </form>
  </nav>
  <div class="title-bar">
    <span class="left">
      <div class="row">
        <div class="small-2 columns">{{hc.numFound}} results</div>
      </div>
    </span>
    <span class="right">
      <sort></sort>
    </span>
  </div>

  <!-- Main Content Frame -->
  <div class="grid-block vertical">
    <div class="grid-block">

      <!-- Left Panel -->
      <div class="medium-4 large-3 medium-grid-block">
        <div
          zf-panel
          id="sidebar"
          position="left"
          zf-swipe-close="left"
          class="medium-grid-block panel-fixed collapse medium-12 vertical">
          <a zf-close="" class="close-button show-for-small-only">Ã—</a>
          <facet-list></facet-list>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="large-9 medium-8 small-12 grid-block">
        <div class="grid-content">
          <a name="topOfMainContent"></a>
          <!-- Spellcheck -->
          <div class="card">
            <div class="card-section center">
              Showing Results for "{{hc.lastQuery}}".
            </div>
          </div>
          <landing-page></landing-page>
          <document-list context="hc.context"></document-list>
          <paginate></paginate>
        </div>
      </div>

    </div>
  </div>

</div>
