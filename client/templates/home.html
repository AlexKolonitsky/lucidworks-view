---
name: home
url: /
animationIn: slideInRight
animationOut: slideOutLeft
---
<zf-offcanvas position="left"></zf-offcanvas>
<div class="grid-frame vertical" ng-controller="HomeController as hc">

  <!-- Top Bar -->
  <nav class="primary title-bar">
    <span class="center">
      <form class="show-for-medium" ng-submit="hc.search()">
        <typeahead></typeahead>
        <span class="inline-label" style="margin-bottom: 0;">
          <input type="text" placeholder="Search..." autocomplete="on" ng-model="hc.searchQuery"/>
          <a href="#" class="success button" ng-click="hc.search()"><img
            zf-iconic=""
            icon="magnifying-glass"
            data-direction="top"
            size="small"
            class="iconic-color-secondary"></a>
        </span>
      </form>
      <span class="show-for-small-only">
        <a class="title">Fusion seed app</a>
      </span>
    </span>
    <!-- Mobile Search bar -->
    <ul class="left menu-bar primary condense">
      <li class="show-for-small-only">
        <a zf-toggle="sidebar">&hellip;</a>
      </li>
      <li class="show-for-medium">
        <a class="title">Fusion seed app</a>
      </li>
    </ul>
    <ul class="right menu-bar primary condense">
      <li class="show-for-medium">
        <a ui-sref="login">Login</a>
      </li>
    </ul>
  </nav>
  <nav class="primary title-bar show-for-small-only">
    <form ng-submit="hc.search()">
      <span class="inline-label" style="margin-bottom: 0;">
        <input type="text" placeholder="Search..." ng-model="hc.searchQuery">
        <a href="#" class="success button" ng-click="hc.search()"><img
          zf-iconic=""
          icon="magnifying-glass"
          data-direction="top"
          size="small"
          class="iconic-color-secondary"></a>
      </span>
    </form>
  </nav>
  <div class="grid-block vertical">
    <div class="title-bar">
      <span class="left">{{hc.numFound}} results</span>
      <span class="left">Results per page
        <select
          ng-options="item.value for item in hc.resultsPerPageSelection"
          ng-model="hc.resultsPerPage"
          ng-change="hc.search()">
        </select>
      </span>
      <span class="right">
        <span zf-action-sheet="">
          <zf-as-button>
            <span class="button" style="margin: 0;">Filters</span>
          </zf-as-button>
          <span zf-as-content="" position="bottom">hello</span>
        </span>
      </span>
    </div>

  <!-- Main Content Frame -->
  <div class="grid-block">

    <!-- Left Panel -->
    <div class="medium-4 large-3 medium-grid-block">
      <div
        zf-panel
        id="sidebar"
        position="left"
        zf-swipe-close="left"
        class="medium-grid-block panel-fixed collapse medium-12 vertical">
        <a zf-close="" class="close-button show-for-small-only">Ã—</a>
        <facet-list></facet-list>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="large-9 medium-8 small-12 grid-block">
        <div class="grid-content">
          <!-- Spellcheck -->
          <div>
            Showing Results for "{{hc.lastQuery}}".<br/>
            Did you mean <a href="">Something else</a>?
          </div>
          <document-list context="hc.context"></document-list>
          <paginate></paginate>
        </div>
      </div>
    </div>
  </div>

</div>
