    <script>
      $(document).on('click', '.dropdown-menu', function(e) {
        e.stopPropagation();
      });
      function ruleFormReset(){
        var ruleName = $('#addRuleName');
        ruleName.removeClass('has-error');
        ruleName[0].placeholder = 'Enter rule name';
        var ruleType = $('.rule-type-select');
        ruleType.removeClass('has-error');
        ruleType.find('select').css('color', '#666');
        var paramKey = $('.param-key.ng-empty');
        paramKey.removeClass('has-error');
        paramKey.parent().removeClass('has-error');
        $('.rule-name-input').removeClass('has-error');
      }
      $(document).ready(function () {
        $('.text-muted').attr('tabindex', '-1');

      });
    </script>
    <script src="./scripts/vendor/modernizr.js"></script>
